@(room: Room)

@import models._

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Player</th>
            <th>Best score</th>
        </tr>
    </thead>
    <tbody id="leaderBoard">
        @for(p:Player <- room.players){
            <tr id="score_@p.name"><th>@p.name</th><td><span id="best_score_@p.name">@if(p.highScore == -1){-}else{@p.highScore}</span></td></tr>
        }
    </tbody>
</table>
