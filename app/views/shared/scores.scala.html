@(scores: Seq[(String, Option[Int])])

@import models._

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Player</th>
            <th>Best score</th>
        </tr>
    </thead>
    <tbody id="leaderBoard">
        @for(s:(String, Option[Int]) <- scores) {
            <tr ><th>@s._1</th><td><span>@s._2.getOrElse("-")</span></td></tr>
        }
    </tbody>
</table>
