@(board: Board)

@import models._

@main("Robotagram Rocks !!!") {



<table id="boardGame">
    @for(line:Array[Cell] <- board.cells) {
    <tr>
        @line.map { c => <td class="cell @if(c.wallTop){wall-top} @if(c.wallLeft){wall-left} @if(c.wallBottom){wall-bottom} @if(c.wallRight){wall-right}">&nbsp;</td> }
    </tr>
    }
</table>



}
