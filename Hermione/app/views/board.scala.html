@(board: Board)

@import models._

@main("Robotagram Rocks !!!") {

<table id="boardGame">
    @for(line:Array[Cell] <- board.cells) {
    <tr>
        @line.map { c => @display(cell = c) }
    </tr>
    }
</table>

@display(cell: models.Cell) = {
<td class="cell @(if(cell.wallTop) wall-top)">&nbsp;</td>
}

}
