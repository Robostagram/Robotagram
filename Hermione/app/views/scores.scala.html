@(game: Game)

@import models._

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Player</th>
            <th>Best score</th>
        </tr>
    </thead>
    <tbody>
        @for(p:Player <- game.players){
            <tr><th>@p.name</th><td>@if(p.highScore == 0){-}else{@p.highScore}</td></tr>
        }
    </tbody>
</table>
