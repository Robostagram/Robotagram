@(user: User)
<ul id="userInfoBar" class="nav pull-right">
    <li>
        @user match {
            case AnonymousUser => { <a id="loginLink" href="@controllers.routes.Authentication.login(None)">Log on</a> }
            case _ => { <a id="userName">@user.nickname</a></li><li><a id="logoutLink" href="@controllers.routes.Authentication.logout()">Log out</a> }
        }
    </li>
</ul>
